<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./sytle/home.css" rel="stylesheet" />
    <title>My profile</title>
  </head>
  <body>
    <div class="all-container">
      <header class="header">
        <div class="header-text">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M15 18l-6-6 6-6" />
          </svg>

          <h4>My profile</h4>
        </div>

        <div class="edit-change-text">
          <a class="" href="#"> Edit profile</a>
          <a class="active" href="#"> Change Password</a>
        </div>
      </header>
      <main class="main">
        <p>
          Your password must be at least 6 characters and can't contain spaces
          or match your email address
        </p>

        <form class="form-container" action="#" method="post">
          <aside class="text-input">
            <input type="text" name="name" placeholder="Current password" />
            <svg
              class="icon eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#636363"
              stroke-width="2"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </aside>

          <aside class="text-input">
            <input type="text" name="name" placeholder="New password" />
            <svg
              class="icon eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#636363"
              stroke-width="2"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </aside>
          <aside class="text-input">
            <input
              type="text"
              name="name"
              placeholder="New password confirmation"
            />
            <svg
              class="icon eye-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#636363"
              stroke-width="2"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </aside>

          <button class="submit-button" type="submit">Change Password</button>
        </form>
      </main>
    </div>
  </body>
</html>
