<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/style.css" rel="stylesheet" />
    <title>General</title>
  </head>
  <body>
    <div class="all-container">
      <header class="header">
        <div class="header-text">
          <a href="./setting.html">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 18l-6-6 6-6" />
            </svg>
          </a>

          <h4>General</h4>
        </div>
      </header>

      <main class="subtitle-container">
        <!-- Working -->
        <b class="common-text">Subtitle</b>
        <div class="display"></div>

        <span class="common-text">Font</span>
        <aside class="general-icon">
          <span>Default</span>
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M6 9l6 6 6-6" />
          </svg>
        </aside>

        <span class="common-text">Background</span>
        <span class="color-rectangle"></span>

        <span class="common-text">Text color</span>
        <span class="color-rectangle"></span>

        <span class="common-text">Text size</span>
        <span> 22</span>

        <input class="process_bar-container" type="range" value="40" />

        <span class="common-text">Position</span>
        <span>12</span>
        <input class="process_bar-container" type="range" value="30" />

        <span class="common-text"> Default quality</span>
        <aside class="general-icon">
          <span> Auto</span>
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M6 9l6 6 6-6" />
          </svg>
        </aside>

        <span class="common-text"> Default resize mode</span>
        <aside class="general-icon">
          <span>Fit</span>
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M6 9l6 6 6-6" />
          </svg>
        </aside>
      </main>

      <footer class="footer">
        <button class="save-button">Save</button>
      </footer>
    </div>
  </body>
</html>
